<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Marketing Employees</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-12">
                <div class="col-lg-5 pull-right">
                    <label for="filter" class="col-lg-2 control-label filter">Search:</label>
                    <div class="col-lg-10">
                        <input class="form-control ng-pristine ng-untouched ng-valid" type="text" placeholder="Filter" ng-model="marketing_filter" id="filter">
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="table-responsive" loading-container="tableParams.settings().$loading">
                    <table ng-table="tableParams" show-filter="true" class="table ng-scope ng-table">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Code</th>
                            <th>Name</th>
                            <th>Designation</th>
                            <th>Phone Number</th>
                            <th style="max-width: 30px">&nbsp;</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="marketingEmployee in $data | filter: marketing_filter" class="active">
                            <td>{{$index + 1 }}</td>
                            <td sortable="code">{{ marketingEmployee.code }}</td>
                            <td sortable="name">{{ marketingEmployee.name }}</td>
                            <td sortable="designation">{{ marketingEmployee.designation }}</td>
                            <td>{{ marketingEmployee.phoneNumber }}</td>
                            <td><a ng-click="editMarketingEmployee(marketingEmployee.id)" class="btn btn-small btn-primary"><i class="fa fa-edit fa-fw"></i>Edit</a>
                                &nbsp;
                                <a ng-click="deleteMarketingEmployee(marketingEmployee.id)" class="btn btn-small btn-danger"><i class="fa fa-recycle fa-fw"></i>Delete</a></td>
                        </tr>
                        <tr>
                            <td ng-show="$data.length==0" class="info no_data" colspan="9">
                                No Record Found
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="well">
            <a ng-click="createNewMarketingEmployee()" class="btn btn-small"><i class="fa fa-pencil-square-o fa-fw fa-align-left"></i>New Marketing Employee</a>
        </div>
    </div>
</div>
<br>
