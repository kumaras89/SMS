<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header"><i class="fa fa-credit-card fa-fw"></i> Id Cards</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div style="border-radius:20px;border: 2px solid #3dad9c;">
                <div class="control-group,form">
                    <table class="table table-striped table-condensed">
                        <thead>
                        <tr>
                            <td colspan="2" style="min-width: 20px;" align="center"><label class="control-label">Search Criteria</label></td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td><label class="control-label">Unique Code </label></td>
                            <td>
                                <input ng-model="searchCriteria.identityCode" type="text"/>
                            </td>
                        </tr>
                        <tr>
                            <td><label class="control-label">Name</label></td>
                            <td>
                                <input ng-model="searchCriteria.name" type="text" />
                            </td>
                        </tr>
                        <tr>
                            <td><label class="control-label" for="status">Status</label></td>
                            <td>
                                <select ng-model="searchCriteria.status" id="status">
                                    <option value="">ALL</option>
                                    <option ng-repeat="status in commonAttributes.idCardStatuses" value="{{status}}">{{status}}</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label class="control-label" for="year">Year</label></td>
                            <td>
                                <input  ng-model="searchCriteria.year" id="year" type="number" placeholder="Year" maxlength="4"  />
                            </td>
                        </tr>

                        <tr>
                            <td colspan="2" style="text-align: right">
                                <a ng-click="search()" class="btn btn-group-sm btn-primary"><i class="fa fa-search fa-fw"></i>Search</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="clearfix"></div>
            <div class="table-responsive" loading-container="tableParams.settings().$loading">
                <table ng-table="tableParams" show-filter="true" class="table ng-scope ng-table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Requested Date</th>
                        <th>Status</th>
                        <th>Validity</th>
                        <th>&nbsp;</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="idCard in $data | filter: feesComponents_filter" class="success">
                        <td>{{$index + 1 }}</td>
                        <td sortable="uploaderId">{{ idCard.identityCode }}</td>
                        <td sortable="uploaderCategory">{{ idCard.name }}</td>
                        <td sortable="name">{{ idCard.createdDate | date }}</td>
                        <td sortable="name">{{ idCard.status }}</td>
                        <td sortable="name">{{ idCard.validUpto | date }}</td>
                        <td><a ng-click="view(idCard.id)" class="btn btn-group-sm btn-primary"><i class="fa fa-eye fa-fw"></i>View</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<br>
