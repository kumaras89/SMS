
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header"><i class="fa fa-graduation-cap fa-fw"></i> Attendances</h1>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-body">

        <div style="border-radius:20px;border: 2px solid #3dad9c;">
            <div class="control-group,form" ng-form name="attendanceForm">
                <table class="table table-striped table-condensed">
                    <thead>
                    <tr>
                        <td colspan="2" style="min-width: 20px;" align="center"><label class="control-label">Search Criteria</label></td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="even gradeA">
                        <td><label class="control-label">Date:</label></td>
                        <td class="firstcol"><input type="date" name="dateAttendance" id="dateAttendance" ng-model="attendance.attendanceDate" required/>
                        <span class="error" ng-messages="attendanceForm.dateAttendance.$error" ng-if="attendanceForm.dateAttendance.$touched">
                            <span ng-message="required">Select current Date.</span>
                        </span>
                        </td>
                    </tr>
                    <tr class="even gradeA">
                        <td><label class="control-label">User:</label></td>
                        <td>{{attendance.userName}}</td>
                    </tr>
                    <tr class="even gradeA">
                        <td><label class="control-label">Branch:</label></td>
                        <td><span  branch-name bn="searchCriteria.branchName"/></td>
                    </tr>

                    <tr>
                        <td class="firstcol"><label class="control-label" for="batchName">Batch</label></td>
                        <td>
                            <input type="text" style="width: 42%;" ng-model="searchCriteria.batchName" uib-typeahead="bName for bName in batchNames | filter:$viewValue | limitTo:8" id="batchName" placeholder="Batch" autocomplete="off" />
                        </td>
                    </tr>


                    <tr>
                        <td colspan="2" style="text-align: right">
                            <a ng-click="search()"  ng-class="{linkdisabled: attendanceForm.$invalid}"  class="btn btn-group-sm btn-primary"><i class="fa fa-search fa-fw"></i>Search</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <br> <button style="float: right;" ng-click="printToCart('printSectionId')" class="btn btn-group-sm btn-primary"><i class="fa fa-print" aria-hidden="true"></i>  Print</button>
        <div class="clearfix"></div>
        <div id="printSectionId" class="table-responsive" loading-container="tableParams.settings().$loading">
            <table ng-table="tableParams" show-filter="true" class="table ng-scope ng-table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Student name</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="at in attendance.attendanceDetails | filter: attendance_filter" class="success">
                    <td>{{$index + 1 }}</td>
                    <td sortable="code">{{ at.studentName }}</td>
                    <!-- <input type="checkbox" name="{{attendance.code}}" ng-model="attendance.attendanceDetails.present" value="true" ng-false-value="false"/>-->
                    <!-- <td><input type="radio" name="status{{attendance.code}}" value="Present" ng-model="attendance.attendanceDetails.status"></td>
                     <td><input type="radio" name="status{{attendance.code}}" value="Leave" ng-model="attendance.attendanceDetails.status"></td>
                     <td><input type="radio" name="status{{attendance.code}}" value="Absent" ng-model="attendance.attendanceDetails.status"></td>-->
                    <td  ng-repeat="st in commonAttributes.attendanceStatus"   >
                        <input type="radio"  name="at"  ng-model="attendance.attendanceDetails[$index].status"
                               value="{{st}}"/> {{st}}&nbsp;&nbsp;&nbsp;
                    </td>


                </tr>
                <tr>
                    <td ng-show="$data.length==0" class="info no_data" colspan="9">
                        No Record Found
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="well">
        <div class="controls">
            <a ng-click="attendanceSubmit()" class="btn btn-small btn-primary">Submit</a>&nbsp;
            <a ui-sref="home.attendance-detail" class="btn btn-small btn-primary"></i>Attendance Report</a>
        </div>
    </div>
</div>
<br>
