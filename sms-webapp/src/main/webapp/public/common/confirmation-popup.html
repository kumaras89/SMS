<script type="text/ng-template" id='confirmation-popup.html'>

        <h3>Do you want to Delete {{commonAttribute}} ?</h3>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        <button class="btn btn-primary" ng-click="ok()" title="Deleting to the User">Delete</button>
    </div>
</script>
