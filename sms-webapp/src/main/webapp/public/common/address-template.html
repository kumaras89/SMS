<div style="border-radius:20px;border: 2px solid #3dad9c;">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <td colspan="2" style="min-width: 20px;" align="center"><label class="control-label">Address Details</label></td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="firstcol"><label class="control-label" for="address1">Adddress Line 1 </label></td>
            <td><input type="text" ng-model="data.address.address1" id="address1" name="address1"
                       placeholder="Adddress Line 1" required/>
                <span class="error" ng-messages="addfrm.address1.$error" ng-if="addfrm.address1.$touched">
                    <span ng-message="required">Adddress Line 1 is required.</span>
                </span>
            </td>
        </tr>
        <tr>
            <td class="firstcol"><label class="control-label" for="address2">Adddress Line 2</label></td>
            <td><input type="text" ng-model="data.address.address2" id="address2" name="address2"
                       placeholder="Adddress Line 2"/>
            </td>
        </tr>
        <tr>
            <td class="firstcol"><label class="control-label" for="address3">Adddress Line 3</label></td>
            <td><input type="text" ng-model="data.address.address3" id="address3" name="address3"
                       placeholder="Adddress Line 3"/>
            </td>
        </tr>
        <tr>
            <td class="firstcol"><label class="control-label" for="taluk">Taluk</label></td>
            <td><input type="text" ng-model="data.address.taluk" name="taluk" id="taluk" placeholder="Taluk" required/>
                <span class="error" ng-messages="addfrm.taluk.$error" ng-if="addfrm.taluk.$touched">
                    <span ng-message="required">Taluk is required.</span>
                </span>
            </td>
        </tr>
        <tr>
            <td class="firstcol"><label class="control-label" for="district">District</label></td>
            <td><input type="text" ng-model="data.address.district" id="district" name="district"
                       placeholder="District" required/>
                <span class="error" ng-messages="addfrm.district.$error" ng-if="addfrm.district.$touched">
                    <span ng-message="required">District is required.</span>
                </span>
            </td>
        </tr>
        <tr>
            <td class="firstcol"><label class="control-label" for="postalCode">Postal Code</label></td>
            <td><input type="number" ng-model="data.address.postalCode" id="postalCode" name="postalCode"
                       placeholder="Postal code" ng-pattern="/^[1-9][0-9]{5}$/" required/>
                <span class="error" ng-messages="addfrm.postalCode.$error" ng-if="addfrm.postalCode.$touched">
                    <span ng-message="required">PostalCode is required.</span>
                    <span ng-message="pattern">PostalCode is invalid.</span>
                </span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
