<div class="span6" ng-init="init()">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">Access Privileges</h3>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <div class="panel panel-default">
        <div class="panel-body">
            <form novalidate="novalidate" class="form-horizontal">

                <table class="table table-striped table-condensed">
                    <tr class="even gradeA">
                        <td><label class="control-label" for="role">User Role : </label></td>
                        <td colspan="2">
                            <select id="role" ng-change="userRoleChanged()" ng-model="rol.userRoleId" placeholder="User Role">
                                <option value="">-- select --</option>
                                <option ng-repeat="role in roles" value="{{role.id}}">{{role.name}}</option>
                            </select>
                        </td>
                    </tr>
                    <tr class="even gradeA">
                        <td><label class="control-label" for="linkedOperations">Allowed Operations </label></td>
                        <td><label class="control-label" for="linkedOperations">Name </label></td>
                        <td><label class="control-label" for="linkedOperations">Type  </label></td>
                    </tr>
                    <tr class="even gradeA" ng-repeat="so in securedOperations | orderBy : 'type'" class="success">
                        <td></td>
                        <td>
                            <input  id="linkedOperations"
                                    type="checkbox"
                                    name="selectedOperations[]"
                                    value="{{so.id}}"
                                    ng-checked="isChecked(so.id)"
                                    ng-click="toggleSelection(so.id)"
                            > {{so.operation }}
                        </td>
                        <td>{{so.type }}</td>
                    </tr>

                </table>
                <br><br>
                <div class="well">
                    <a ng-click="save()" class="btn btn-small"><i class="fa fa-pencil-square-o fa-fw fa-align-left"></i>Update Privileges</a>
                </div>
            </form>
        </div>
    </div>


</div>
