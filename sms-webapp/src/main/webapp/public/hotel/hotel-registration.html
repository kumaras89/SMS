<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header"><i class="fa fa-hotels fa-fw"></i> Hotels</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <h5>Register Hotel</h5>
    </div>
    <div class="panel-body">

        <form name="hotelForm" novalidate="novalidate" class="form-horizontal">
            <table width="75%" class="table table-striped table-bordered table-hover">
                <tr class="even gradeA">
                    <td  class="firstcol"><label class="control-label" for="hotelCode">Code</label></td>
                    <td><input type="text" name="hotelCode" id="hotelCode" ng-model="hotel.hotelCode" placeholder="Hotel Code" maxlength="10" ng-minlength="5" required style="width:94px;"/>
                        <span class="error" ng-messages="hotelForm.hotelCode.$error" ng-if="hotelForm.hotelCode.$touched">
                            <span ng-message="required">Code is required.</span>
                            <span ng-message="minlength">Code is too short</span>
                        </span>
                    </td>
                </tr>
                <tr class="even gradeA">
                    <td><label class="control-label" for="name"> Hotel name:</label></td>
                    <td class="firstcol"><input type="text" name="name" id="name" ng-model="hotel.hotelName" placeholder="Hotel Name" required/>
                    <span class="error" ng-messages="hotelForm.name.$error" ng-if="hotelForm.name.$touched">
                        <span ng-message="required">Hotel name is required.</span>
                    </span>
                    </td>
                </tr>
                <tr>
                <td class="firstcol"><label class="control-label" >Branch:</label></td>
                    <td>
                        <span branch-name name="branch" bn="hotel.branchCode" style="width:284px;" required/></span>
                    </td>
                </tr>
                <tr class="even gradeA">
                    <td class="firstcol"><label class="control-label" for="phoneNumber">Primary contact number :</label></td>
                    <td><input type="text" name="phoneNumber" id="phoneNumber" ng-model="hotel.phoneNumber" placeholder="Contact Number " ng-pattern="/^[0-9]{10}$/" maxlength="10" style="width:141px;" required/>
                    <span class="error" ng-messages="hotelForm.phoneNumber.$error" ng-if="hotelForm.phoneNumber.$touched">
                        <span ng-message="required">Contact number is required.</span>
                    </span>
                    </td>
                </tr>
                <tr class="even gradeA">
                    <td colspan="2" class="firstcol"><label class="control-label" >Hotel address :</label></td>

                </tr>
                <tr class="even gradeA">
                    <td colspan="2"><span address-template addfrm="hotelForm" data="hotel"> </span></td>
                </tr>

            </table>


            <div class="well">
                <div class="controls">
                    <a ng-click="createNewHotel()"  ng-class="{linkdisabled: hotelForm.$invalid}" class="btn btn-small btn-primary">Create New Hotel</a>
                    <a ui-sref="home.hotel-list" class="btn btn-small  btn-primary"><i class="fa fa-list-alt fa-fw fa-align-left"></i>Hotel List</a>
                </div>
            </div>
        </form>
    </div>
</div>
<br>
