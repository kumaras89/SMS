<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header"><i class="fa fa-bell fa-fw"></i> Message Service</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="panel panel-default">
    <div class="panel-body">
        <form name="messageServiceForm" novalidate="novalidate" class="form-horizontal">
            <!-- <div class="row">
                 <div class="col-md-6">-->
            <table width="75%" class="table table-striped table-bordered table-hover">
                <div>
                    <td><label class="control-label">Group</label></td></td>
                    <td><select  ng-model="messageService.toReceiver" required>
                        <option value="Scholarship Students">Scholarship Students</option>
                        <option value="Marketing Employees">Marketing Employees</option>
                        <option value="Enrolled Students">Enrolled Students</option>
                        <option value="Others">Others</option>
                    </select>
                         <span class="error" ng-messages="messageService.toReceiver.$error" ng-if="messageService.toReceiver.$touched">
                            <span ng-message="required">Receiver is required.</span>
                        </span>
                        <input ng-model="messageService.phoneNumber" ng-if="messageService.toReceiver=='Others'" type="tel" ng-pattern="/^[0-9].{9}$/" min="10" placeholder="Phone number" maxlength="10" required/>
                        <span class="error" ng-messages="messageService.phoneNumber.$error" ng-if="messageService.phoneNumber.$touched">
                            <span ng-message="required">Student Phone number is required.</span>
                            <span ng-message="pattern">Student Phone number is invalid.</span>
                        </span>
                    </td>
                </div>
                <tr>
                    <td style="width: 40%"><label class="control-label">Message</label></td>
                    <td>
                        <textarea id="message" ng-model="messageService.message" placeholder="Message" ng-trim="false" maxlength="272"
                                        style="width: 100%;height: 100px" required/>
                        <span>{{272 - messageService.message.length}} characters remaining.</span>
                        <span class="error" ng-messages="messageService.message.$error" ng-if="messageService.message.$touched">
                            <span ng-message="required">Message is required.</span>
                        </span>

                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input class="btn btn-primary success" type="submit"  ng-click="sendMessage()" /></td>
                </tr>
            </table>
            <!-- </div>
             <div class="col-md-6">
             </div>
         </div>-->
        </form>
    </div>
</div>
