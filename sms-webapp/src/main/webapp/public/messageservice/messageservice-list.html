<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header"><i class="fa fa-bell fa-fw"></i> Message Service</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="panel panel-default">
    <div class="panel-body">
        <div class="well">
            <a ng-click="createMessage()" class="btn btn-small"><i class="fa fa-pencil-square-o fa-fw fa-align-left"></i>New Message</a>
        </div>
        <div class="row">
            <div class="col-lg-12">
               <!-- <div class="col-lg-5 pull-right">
                    <label for="filter" class="col-lg-2 control-label filter">Search:</label>
                    <div class="col-lg-10">
                        <input class="form-control ng-pristine ng-untouched ng-valid" type="text" placeholder="Filter" ng-model="messageService_filter" id="filter">
                    </div>
                </div>-->
                <div class="clearfix"></div>
                <div class="table-responsive" loading-container="tableParams.settings().$loading">
                    <table ng-table="tableParams" show-filter="true" class="table ng-scope ng-table">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Receiver</th>
                            <th style="width: 70%;">Message</th>
                            <th>Sent Date</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="messageService in $data | filter: messageService_filter" class="success">
                            <td>{{$index + 1 }}</td>
                            <td ng-if="messageService.toReceiver=='Others'" sortable="phoneNumber">{{messageService.phoneNumber}}</td>
                            <td ng-if="messageService.toReceiver!='Others'" sortable="toReceiver">{{messageService.toReceiver}}</td>
                            <td>{{messageService.message}}</td>
                            <td sortable="createdDate">{{ messageService.sendingDate|date }}</td>
                        </tr>
                        <tr>
                            <td ng-show="$data.length==0" class="info no_data" colspan="9">
                                No Record Found
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
