<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header"><i class=""></i> Marketing Commission</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <h5> Marketing Commission Details </h5>
    </div>
    <div class="panel-body">

        <form name="commissionForm" novalidate="novalidate" class="form-horizontal">
            <table width="75%" class="table table-striped table-bordered table-hover">
                <tr class="even gradeA">
                    <td><label class="control-label" for="SubOrdinate">SubOrdinate: *</label></td>
                    <td>{{ marketingCommission.subOrdinate }}</td>
                </tr>
                <tr class="even gradeA">
                    <td class="firstcol"><label class="control-label" for="superior">Superior: *</label></td>
                    <td>{{ marketingCommission.superior }}</td>
                </tr>
                <tr class="even gradeA">
                    <td class="firstcol"><label class="control-label" for="amount">Amount: *</label></td>
                    <td>{{ marketingCommission.amountss }}</td>
                </tr>
            </table>
            <div class="well">
                <div class="controls">
                    <a ui-sref="home.marketingcommission-list" class="btn btn-small"><i class="fa fa-list-alt fa-fw fa-align-left"></i>Marketing Commission</a>
                </div>
            </div>
        </form>
    </div>
</div>
<br>
