<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header"><i class="fa fa-book fa-fw"></i> Courses</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="panel panel-default">
    <div class="panel-heading">
    Create a Course
    </div>

    <div class="panel-body">
        <form name="courseForm" novalidate="novalidate" class="form-horizontal">
            <table width="75%" class="table table-striped table-bordered table-hover">
                <tr class="even gradeA">
                    <td class="firstcol"><label class="control-label" for="code">Code: *</label></td>
                    <td><input type="text" name="code" id="code" ng-model="course.code" placeholder="Code" maxlength="10" style="width:94px;" required/>
                        <span class="error" ng-messages="courseForm.code.$error" ng-if="courseForm.code.$touched">
                            <span ng-message="required">Code is required.</span>
                        </span>
                    </td>
                </tr>
                <tr class="even gradeA">
                    <td class="firstcol"><label class="control-label" for="name">Name: *</label></td>
                    <td><input type="text" name="name" id="name" ng-model="course.name" placeholder="Name" maxlength="50" style="width:233px;" required/>
                        <span class="error" ng-messages="courseForm.name.$error" ng-if="courseForm.name.$touched">
                            <span ng-message="required">Name is required.</span>
                        </span>
                    </td>
                </tr>
                <tr class="even gradeA">
                    <td class="firstcol"><label class="control-label" for="description">Description: *</label></td>
                    <td><textarea name="description" id="description" ng-model="course.description" placeholder="Description about the course" style="width: 233px" required/>
                        <span class="error" ng-messages="courseForm.description.$error" ng-if="courseForm.description.$touched">
                            <span ng-message="required">Description is required.</span>
                        </span>
                    </td>
                </tr>
            </table>
            <br>
            <br>
            <div class="well">
                <div class="controls">
                    <a ng-click="courseForm.valid && createNewCourse()" ng-disabled="courseForm.$invalid" class="btn btn-small btn-primary">Submit</a>
                    <a ui-sref="home.course-list" class="btn btn-small"><i class="fa fa-list-alt fa-fw fa-align-left"></i>Course</a>
                </div>
            </div>
        </form>
    </div>
 </div>
<br>
