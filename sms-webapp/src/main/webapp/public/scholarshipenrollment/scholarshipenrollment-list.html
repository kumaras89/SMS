<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header"><i class="fa fa-shield fa-fw"></i> Scholarship Enrollment</h1>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-body">
        <div class="well">
            <a ng-click="createNewScholarshipEnrollment()" class="btn btn-small btn-primary"><i class="fa fa-pencil-square-o fa-fw fa-align-left"></i>New Enrolment</a>
        </div>
        <div style="border-radius:20px;border: 2px solid #3dad9c;">
            <div class="control-group,form">
                <table class="table table-striped table-condensed">
                    <thead>
                    <tr>
                        <td colspan="2" style="min-width: 20px;" align="center"><label class="control-label">Search Criteria</label></td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><label class="control-label" for="studentName">Student Name</label></td>
                        <td>
                            <input type="text" id="studentName" ng-model="searchCriteria.studentName" placeholder="Student Name"/>
                        </td>
                    </tr>
                    <tr>
                        <td><label class="control-label" for="branchName">Branch</label></td>
                        <td>
                            <input type="text" ng-model="searchCriteria.branchName" uib-typeahead="bName for bName in branchNames | filter:$viewValue | limitTo:8" id="branchName" placeholder="Branch" autocomplete="off" />
                        </td>
                    </tr>
                    <tr>
                        <td><label class="control-label">Marketing Employee</label></td>
                        <td>
                            <span marketing-employee mn="searchCriteria.marketingEmployeeName" ></span>
                        </td>
                    </tr>

                    <tr>
                        <td><label class="control-label" for="status">Status</label></td>
                        <td>
                            <select ng-model="searchCriteria.status" id="status" class="selectpicker">
                                <option value="">ALL</option>
                                <option ng-repeat="status in statusList" value="{{status}}">{{status}}</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label class="control-label" for="year">Year</label></td>
                        <td>
                            <input  ng-model="searchCriteria.year" id="year" type="number" placeholder="Year" maxlength="4"  />
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2" style="text-align: right">
                                <a ng-click="search()" class="btn btn-group-sm btn-primary"><i class="fa fa-search fa-fw"></i>Search</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="clearfix"></div>
        <div class="table-responsive" loading-container="tableParams.settings().$loading">
            <table ng-table="tableParams" show-filter="true" class="table ng-scope ng-table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Applicant Number</th>
                    <th>Name</th>
                    <th>Date of Creation</th>
                    <th>Status</th>
                    <th>&nbsp;</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="scholarshipEnrollment in $data | filter: student_filter" class="succcess">
                    <td>{{$index + 1 }}</td>
                    <td sortable="code">{{ scholarshipEnrollment.applicationNumber }}</td>
                    <td sortable="name">{{ scholarshipEnrollment.name }}</td>
                    <td >{{ scholarshipEnrollment.createdDate|date }}</td>
                    <td >{{ scholarshipEnrollment.status }}</td>
                    <td>
                        <a ng-click="viewScholarshipEnrollment(scholarshipEnrollment.applicationNumber)" class="btn btn-small btn-primary"><i class="fa fa-search fa-fw"></i>View</a>
                    </td>
                </tr>
                <tr>
                    <td ng-show="$data.length==0" class="info no_data" colspan="9">
                        No Record Found
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<br>
