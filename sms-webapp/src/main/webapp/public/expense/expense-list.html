<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header"><i class="fa fa-inr fa-fw"></i> Expenses</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="panel panel-default">
    <div class="panel-body">
        <div class="well">
            <a ng-click="createNewExpense()" class="btn btn-small btn-primary"><i class="fa fa-pencil-square-o fa-fw fa-align-left"></i>Create Expense</a>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div style="border-radius:20px;border: 2px solid #3dad9c;">
                    <div class="control-group,form" ng-form name="stForm">
                        <table class="table table-striped table-condensed">
                            <thead>
                            <tr>
                                <td colspan="2" style="min-width: 20px;" align="center"><label class="control-label">Search Criteria</label></td>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td class="firstcol"><label class="control-label" for="userName">User</label></td>
                                <td>
                                    <input type="text" style="width: 42%;" ng-model="searchCriteria.userName" uib-typeahead="uName for uName in users | filter:$viewValue | limitTo:8" id="userName" placeholder="User" autocomplete="off" />
                                </td>
                            </tr>

                            <tr>
                                <td class="firstcol"><label class="control-label">Branch</label></td>
                                <td>
                                    <span branch-name bn="searchCriteria.branchName"/>
                                </td>
                            </tr>

                           <!-- <tr>
                                <td class="firstcol"><label class="control-label" for="branchName">Branch</label></td>
                                <td>
                                    <input type="text" style="width: 42%;" ng-model="searchCriteria.branchName" uib-typeahead="bName for bName in branchNames | filter:$viewValue | limitTo:8" id="branchName" placeholder="Branch" autocomplete="off" />
                                </td>
                            </tr>-->

                            <tr>
                                <td class="firstcol"><label class="control-label">From</label></td>
                                <td>
                                    <input type="date" name="durationFrom" id="durationFrom" ng-model="searchCriteria.durationFrom" />
                                </td>
                            </tr>
                            <tr>
                                <td class="firstcol"><label class="control-label">To</label></td>
                                <td>
                                    <input type="date" name="durationTo" id="durationTo" ng-model="searchCriteria.durationTo" />
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" style="text-align: right">
                                    <a ng-click="search()" class="btn btn-group-sm btn-primary" ><i class="fa fa-search fa-fw"></i>Search</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="table-responsive" loading-container="tableParams.settings().$loading">
                    <table ng-table="tableParams" show-filter="true" class="table ng-scope ng-table">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Branch name</th>
                            <th>User</th>
                            <th>Expense amount</th>
                            <th>Date</th>
                            <th>&nbsp;</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="expense in $data | filter: scheme_filter" class="success">
                            <td>{{$index + 1 }}</td>
                            <td>{{getBranchDesc(expense.branchCode)}}</td>
                            <td sortable="user">{{ expense.userName }}</td>
                            <td sortable="expenseAmount">{{ expense.totalAmount | currency:'&#8377;' }}</td>
                            <td sortable="date">{{ expense.expenseDate | date }}</td>
                            <td><a include-if-allowed operation="expenseEdit" ng-click="editExpense(expense.id)" class="btn btn-small btn-primary"><i class="fa fa-edit fa-fw"></i>Edit</a>
                            <td><a include-if-allowed operation="expenseView" ng-click="viewExpense(expense.id)" class="btn btn-small btn-primary"><i class="fa fa-edit fa-fw"></i>View</a>
                        </tr>
                        <tr>
                            <td ng-show="$data.length==0" class="info no_data" colspan="9">
                                No Record Found
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
