<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header"><i class="fa fa-bank fa-fw"></i> Branches</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        Create New Branches
    </div>
    <div class="panel-body">
        <form name="branchForm" novalidate="novalidate" class="form-horizontal">
            <table width="75%" class="table table-striped table-bordered table-hover">
                <tr class="even gradeA">
                    <td class="firstcol"><label class="control-label" for="code">Code</label></td>
                    <td><input type="text" name="code" id="code" ng-model="branch.code" placeholder="Code" style="width:94px;" required/>
                        <span class="error" ng-messages="branchForm.code.$error" ng-if="branchForm.code.$touched">
                            <span ng-message="required">Code is required.</span>
                            <span ng-message="minlength">Code is too short</span>
                        </span>
                    </td>
                </tr>
                <tr class="even gradeA">
                    <td class="firstcol"><label class="control-label" for="name">Name</label></td>
                    <td><input type="text" name="name" id="name" ng-model="branch.name" placeholder="Name" maxlength="30" style="width:282px;" required/>
                        <span class="error" ng-messages="branchForm.name.$error" ng-if="branchForm.name.$touched">
                            <span ng-message="required">Select any one.</span>
                        </span>
                    </td>
                </tr>
                <tr class="even gradeA">
                    <td class="firstcol"><label class="control-label">Active/Inactive</label></td>
                    <td>
                        <label class="control-label">Active</label>&nbsp;<input type="radio" name="isActive" value="1" ng-model="branch.isActive" required>
                        <label class="control-label">In Active</label>&nbsp;<input type="radio" name="isActive" value="0" ng-model="branch.isActive" required>
                        <span class="error" ng-messages="branchForm.isActive.$error" ng-if="branchForm.isActive.$touched">
                            <span ng-message="required">Select any one.</span>
                        </span>
                    </td>
                </tr>
            </table>
            <span address-template addfrm="branchForm" data="branch"> </span>
            <br>
            <div class="well">
                <a  ng-click="updateBranch()" ng-class="{linkdisabled: branchForm.$invalid}" class="btn btn-small"><i class="fa fa-edit fa-fw fa-align-left"></i>Update Branch</a>
                <a ui-sref="home.branch-list" class="btn btn-small"><i class="fa fa-list-alt fa-fw fa-align-left"></i>Branches</a>
            </div>
        </form>
    </div>
</div>
<br>
