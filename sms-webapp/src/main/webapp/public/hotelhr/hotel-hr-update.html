<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header"><i class="fa fa-user fa-fw"></i> Hotel HR </h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <h5>Update HR</h5>
    </div>
    <div class="panel-body">

        <form name="hotelhrForm" novalidate="novalidate" class="form-horizontal">
            <table width="75%" class="table table-striped table-bordered table-hover">
                <tr class="even gradeA">
                    <td><label class="control-label" for="name"> HR name:</label></td>
                    <td class="firstcol"><input type="text" name="name" id="name" ng-model="hotelhr.name" placeholder="HR Name" required/>
                    <span class="error" ng-messages="hotelhrForm.name.$error" ng-if="hotelhrForm.name.$touched">
                        <span ng-message="required">HR name is required.</span>
                    </span>
                    </td>
                </tr>
               <!-- <tr class="even gradeA">
                    <td><label class="control-label" for="code"> HR Code:</label></td>
                    <td class="firstcol"><input type="text" name="code" id="code" ng-model="hotelhr.hrCode" placeholder="HR Code" required/>
                    <span class="error" ng-messages="hotelhrForm.code.$error" ng-if="hotelhrForm.code.$touched">
                        <span ng-message="required">HR Code is required.</span>
                    </span>
                    </td>
                </tr>-->
                <tr class="even gradeA">
                    <td class="firstcol"><label class="control-label" for="hotelCode">Hotel : </label></td>
                    <td>
                        <select ng-model="hotelhr.hotelCode" name="hotel" id="hotelCode" required>
                            <option ng-repeat="hotel in hotels" value="{{hotel.hotelCode}}">{{hotel.hotelName}}</option>
                        </select>
                        <span class="error" ng-messages="hotelhrForm.hotelCode.$error" ng-if="hotelhrForm.hotelCode.$touched">
                            <span ng-message="required">Hotel is required.</span>
                        </span>
                    </td>
                </tr>
                <tr class="even gradeA">
                    <td class="firstcol"><label class="control-label" for="phoneNumber">Contact number :</label></td>
                    <td><input type="text" name="phoneNumber" id="phoneNumber" ng-model="hotelhr.phoneNumber" placeholder="Contact Number " ng-pattern="/^[0-9]{10}$/" maxlength="10" style="width:141px;" required/>
                    <span class="error" ng-messages="hotelhrForm.phoneNumber.$error" ng-if="hotelhrForm.phoneNumber.$touched">
                        <span ng-message="required">Phone number is required.</span>
                        <span ng-message="pattern">Phone Number is invalid.</span>
                    </span>
                    </td>
                </tr>
                <tr class="even gradeA">
                    <td colspan="2" class="firstcol"><label class="control-label" >HR address :</label></td>

                </tr>
                <tr class="even gradeA">
                    <td colspan="2"><span address-template addfrm="hotelhrForm" data="hotelhr"> </span></td>
                </tr>

            </table>

            <div class="well">
                <div class="controls">
                    <a ng-click="updateHotelHr()"  class="btn btn-small btn-primary">Update HR</a>
                    <a ui-sref="home.hotelhr-list" class="btn btn-small btn-primary"><i class="fa fa-list-alt fa-fw fa-align-left"></i>HR List</a>
                </div>
            </div>
        </form>
    </div>
</div>
<br>
