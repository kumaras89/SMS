<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header"><i class="fa fa-user fa-fw"></i> Hotel HR</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-12">
                <div class="col-lg-5 pull-right">
                    <label for="filter" class="col-lg-2 control-label filter">Search:</label>
                    <div class="col-lg-10">
                        <input class="form-control ng-pristine ng-untouched ng-valid" type="text" placeholder="Filter" ng-model="hr_filter" id="filter">
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="table-responsive" loading-container="tableParams.settings().$loading">
                    <table ng-table="tableParams" show-filter="true" class="table ng-scope ng-table">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>HR Name</th>
                            <th>HR Code</th>
                            <th>Hotel</th>
                            <th>Contact Number</th>
                            <th style="max-width: 30px">&nbsp;</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="hotelhr in $data track by hotelhr.hrCode | filter: hr_filter " class="success">
                            <td>{{$index + 1 }}</td>
                            <td>{{ hotelhr.name }}</td>
                            <td>{{ hotelhr.hrCode }}</td>
                            <td>{{ getHotelName(hotelhr.hotelCode) }}</td>
                            <td>{{ hotelhr.phoneNumber }}</td>
                            <td><a include-if-allowed operation="hotelHrEdit" ng-click="updateHotelHr(hotelhr.id)" class="btn btn-small btn-primary"><i class="fa fa-edit fa-fw"></i>Edit</a>
                                &nbsp;
                            </td>
                        </tr>
                        <tr>
                            <td ng-show="$data.length==0" class="info no_data" colspan="9">
                                No Record Found
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="well">
            <a include-if-allowed operation="hotelHrCreation" ng-click="createNewHr()" class="btn btn-small btn-primary"><i class="fa fa-pencil-square-o fa-fw fa-align-left"></i>New HR</a>
            <a ui-sref="home.hotel-list" class="btn btn-small btn-primary"><i class="fa fa-list-alt fa-fw fa-align-left"></i>Hotel List</a>
        </div>
    </div>
</div>
<br>
