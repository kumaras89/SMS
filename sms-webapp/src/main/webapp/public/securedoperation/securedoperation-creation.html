<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header"><i class="fa fa-user-secret fa-fw"></i> Secured Operations</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="panel panel-default" ng-init="init('securedoperation', ['/login/securedoperation'])">
    <div class="panel-heading">
        Create a Secured Operation
    </div>
    <div class="panel-body">
        <form name="operationForm" novalidate="novalidate" class="form-horizontal">
            <table width="75%" class="table table-striped table-bordered table-hover">
                <tr class="even gradeA">
                    <td> <label class="control-label" for="operation">Secured Operation :</label></td>
                    <td><input type="text" name="operation" id="operation" ng-model="entity.operation" placeholder="Secured Operation" maxlength="40" style="width: 376px " required/>
                        <div class="error" ng-messages="operationForm.operation.$error" ng-if="operationForm.operation.$touched">
                            <span ng-message="required">Secured Operation is required.</span>
                        </div>
                    </td>
                </tr>
                <tr class="even gradeA">
                    <td> <label class="control-label" >Type :</label></td>
                    <td>
                        <div class="radio" required>
                            <label>
                                <input type="radio" name="type" value="OPERATION"  checked ng-model="entity.type">OPERATION
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="type" value="URL" ng-model="entity.type">URL
                            </label>
                        </div>
                        <div class="error" ng-messages="operationForm.type.$error" ng-if="operationForm.type.$touched">
                            <span ng-message="required">Type is required.</span>
                        </div>
                   </td>
                </tr>
                <tr class="even gradeA">
                    <td><label class="control-label" for="operationDesc">Desc:</label></td>
                    <td><textarea type="text" name="operationDesc" id="operationDesc" ng-model="entity.operationDesc" placeholder="Desc" style="width: 376px" required/>
                        <div class="error" ng-messages="operationForm.operationDesc.$error" ng-if="operationForm.operationDesc.$touched">
                            <span ng-message="required">Describtion is required.</span>
                        </div>
                    </td>
                </tr>
            </table>
            <br>
            <br>
            <div class="well">
                <div class="controls">
                    <a ng-click="goToList()" class="btn btn-small">cancel</a>
                    <a ng-click="save()" ng-class="{linkdisabled: operationForm.$invalid}" class="btn btn-small btn-primary">create new secured operation</a>
                </div>
            </div>
        </form>
    </div>
 </div>
<br>
