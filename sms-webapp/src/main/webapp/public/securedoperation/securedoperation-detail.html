<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header"><i class="fa fa-user-secret fa-fw"></i> Secured Operations</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="panel panel-default" ng-init="init('securedoperation',['/login/securedoperation'])">
    <div class="panel-heading">
        Secured Operation detail
    </div>
    <div class="panel-body">
        <form name="operationForm" novalidate="novalidate" class="form-horizontal" ng-init="loadEntity()">
            <table width="75%" class="table table-striped table-bordered table-hover">
                <tr class="even gradeA">
                    <td class="firstcol"> <label class="control-label" >Secured Operation :</label></td>
                    <td><label class="control-label">{{entity.operation}}</label></td>
                </tr>
                <tr class="even gradeA">
                    <td class="firstcol"> <label class="control-label" >Type :</label></td>
                    <td>
                        <div class="radio">
                            <label>
                                <input type="radio" name="type" value="OPERATION"  checked ng-model="entity.type" required>OPERATION
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="type" value="URL" ng-model="entity.type">URL
                            </label>
                        </div>
                        <span class="error" ng-messages="operationForm.type.$error" ng-if="operationForm.type.$touched">
                            <span ng-message="required">Select any one.</span>
                        </span>
                    </td>
                </tr>
                <tr class="even gradeA">
                    <td class="firstcol"><label class="control-label" for="operationDesc">Desc:</label></td>
                    <td><textarea type="text" name="operationDesc" id="operationDesc" ng-model="entity.operationDesc" placeholder="Desc" style="width: 376px" required/>
                        <span class="error" ng-messages="operationForm.operationDesc.$error" ng-if="operationForm.operationDesc.$touched">
                            <span ng-message="required">Describtion is required.</span>
                        </span>
                    </td>
                </tr>
            </table>
            <br>
            <br>
            <div class="well">
                <div class="controls">
                    <a ng-click="goToList()" class="btn btn-small">cancel</a>
                    <a ng-click="update()" ng-class="{linkdisabled: operationForm.$invalid}" class="btn btn-small btn-primary">update branch</a>
                </div>
            </div>
        </form>
    </div>
</div>
<br>
