<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header"><i class="fa fa-users fa-fw"></i> Student Hotel Tracker</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <h5>Student Hotel Mapping</h5>
    </div>
    <div class="panel-body">

        <form name="trackForm" novalidate="novalidate" class="form-horizontal">
            <table width="75%" class="table table-striped table-bordered table-hover">
                <tr class="even gradeA">
                    <td><label class="control-label" > Hotel Tracker Code:</label></td>
                    <td><label class="control-label">{{hoteltracker.hotelTrackerCode}}</label></td>
                </tr>
                <tr class="even gradeA">
                    <td class="firstcol"><label class="control-label" >Branch : </label></td>
                    <td><label class="control-label">{{branchName}}</label></td>
                <tr class="even gradeA">
                    <td class="firstcol"><label class="control-label" for="hotel">Hotel : </label></td>
                    <td class="secondcol">
                        <select  ng-model="hoteltracker.hotelCode" ng-change="hotelChanged()" name="branch" id="hotel" required>
                            <option ng-repeat="hotel in hotels" ng-if="hotel.branchCode == hoteltracker.branchCode" value="{{hotel.hotelCode}}">{{hotel.hotelName}}</option>
                        </select>
                    <span class="error" ng-messages="trackForm.branch.$error" ng-if="trackForm.hotel.$touched">
                        <span ng-message="required">Branch is required.</span>
                    </span>
                    </td>
                </tr>
                <tr class="even gradeA">
                    <td class="firstcol"><label class="control-label" for="hr">HR : </label></td>
                    <td class="secondcol">
                        <select  ng-model="hoteltracker.hotelHrId" ng-options="hr.id as hr.name for hr in hrs | filter: hr.hotelCode = hoteltracker.hotelCode" name="hr" id="hr" required>
                        </select>
                        <span class="error" ng-messages="trackForm.hr.$error" ng-if="trackForm.hr.$touched">
                        <span ng-message="required">HR is required.</span>
                    </span>
                    </td>
                </tr>
                <tr class="even gradeA">
                    <td class="firstcol"><label class="control-label" >Student : </label></td>
                    <td><label class="control-label">{{studentName}}</label></td>
                </tr>

                <tr>
                    <td rowspan="2"><label class="control-label" >Duration</label></td>

                    <td style="column-count: 2;clear: both;">
                        <div class="left"><label class="control-label" for="durationFrom"> From</label></div>
                        <div class="right" ><label class="control-label" for="durationFrom"> To</label></div>
                    </td>
                </tr>
                <tr>
                    <td style="column-count: 2;clear: both;">
                        <div class="left">
                            <input type="date" name="durationFrom" id="durationFrom" ng-model="hoteltracker.durationFrom" required/>
                            <span class="error" ng-messages="trackForm.durationFrom.$error" ng-if="trackForm.durationFrom.$touched">
                                <span ng-message="required">Duration From is required.</span>
                            </span>
                        </div>
                        <div  class="right" >
                            <input type="date" name="durationTo" id="durationTo" ng-model="hoteltracker.durationTo" min="{{hoteltracker.durationFrom}}" required/>
                            <span class="error" ng-messages="trackForm.durationTo.$error" ng-if="trackForm.durationTo.$touched">
                                <div ng-message="required">Duration To is required.</div>
                                <div ng-message="min">Duration To is invalid.</div>
                            </span>
                        </div>
                    </td>
                </tr>
                <tr class="even gradeA">
                    <td class="firstcol"><label class="control-label" for="hr">Status : </label></td>
                    <td class="secondcol">
                        <select  ng-model="hoteltracker.status"  name="status" id="status" required>
                            <option ng-repeat="status in statusList" value="{{status}}">{{status}}</option>
                        </select>
                    <span class="error" ng-messages="trackForm.status.$error" ng-if="trackForm.status.$touched">
                        <span ng-message="required">Status is required.</span>
                    </span>
                    </td>
                </tr>
                <tr class="even gradeA">
                    <td class="firstcol"><label class="control-label" for="remark">Remarks:</label></td>
                    <td><textarea type="text" name="remark" id="remark" ng-model="hoteltracker.remarks" placeholder="Remark" style="width:235px" required/>
                        <span class="error" ng-messages="trackForm.remark.$error" ng-if="trackForm.remark.$touched">
                                <span ng-message="required">Remark is required.</span>
                            </span>

                    </td>
                </tr>
            </table>
            <div class="well">
                <div class="controls">
                    <a ng-click="updateTracker()" ng-class="{linkdisabled: trackForm.$invalid}" class="btn btn-small btn-primary">Update Map Student</a>
                    <a ui-sref="home.hoteltracker-list" class="btn btn-small btn-primary"><i class="fa fa-list-alt fa-fw fa-align-left"></i> Student Hotel Tracker </a>
                </div>
            </div>
        </form>
    </div>
</div>
<br>
