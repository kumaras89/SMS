<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header"><i class="fa fa-users fa-fw"></i> Student Hotel Tracker</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <h5>Student Hotel Tracker</h5>
    </div>
    <div class="panel-body">

        <form name="trackForm" novalidate="novalidate" class="form-horizontal">
            <table width="75%" class="table table-striped table-bordered table-hover">
            <tr class="even gradeA">
                <td class="firstcol"><label class="control-label" for="branch">Branch : </label></td>
                <td class="secondcol">
                    <select  ng-model="hoteltracker.branchCode" ng-change="branchChanged()" name="hotel" id="branch" required>
                        <option value="">-- select --</option>
                        <option ng-repeat="branch in branches"  value="{{branch.code}}">{{branch.name}}</option>
                    </select>
                    <span class="error" ng-messages="trackForm.hotel.$error" ng-if="trackForm.hotel.$touched">
                        <span ng-message="required">Hotel is required.</span>
                    </span>
                </td>
            </tr>
                <tr class="even gradeA">
                    <td class="firstcol"><label class="control-label" for="hotel">Hotel : </label></td>
                    <td class="secondcol">
                        <select  ng-model="hoteltracker.hotelCode" ng-change="hotelChanged()" name="hotel" id="hotel" required>
                            <option ng-repeat="hotel in hotels" ng-if="hotel.branchCode == hoteltracker.branchCode" value="{{hotel.hotelCode}}">{{hotel.hotelName}}</option>
                        </select>
                    <span class="error" ng-messages="trackForm.hotel.$error" ng-if="trackForm.hotel.$touched">
                        <span ng-message="required">Hotel is required.</span>
                    </span>
                    </td>
                </tr>
                <tr class="even gradeA">
                    <td class="firstcol"><label class="control-label" for="hr">HR : </label></td>
                    <td class="secondcol">
                        <select  ng-model="hoteltracker.hotelHrCode"  name="hr" id="hr" required>
                            <option ng-repeat="hr in hrs" ng-if="hr.hotelCode == hoteltracker.hotelCode" value="{{hr.id}}">{{hr.name}}</option>
                        </select>
                    <span class="error" ng-messages="trackForm.hr.$error" ng-if="trackForm.hr.$touched">
                        <span ng-message="required">HR is required.</span>
                    </span>
                    </td>

                </tr>
                <tr class="even gradeA">
                    <td class="firstcol"><label class="control-label" for="student">Student : </label></td>
                    <td class="secondcol">
                        <select  ng-model="hoteltracker.studentCode" ng-change= name="student" id="student" required>
                            <option ng-repeat="student in students" ng-if="student.branchCode == hoteltracker.branchCode" value="{{student.code}}">{{student.name}}</option>
                        </select>
                    <span class="error" ng-messages="trackForm.student.$error" ng-if="trackForm.student.$touched">
                        <span ng-message="required">Student is required.</span>
                    </span>
                    </td>
                </tr>

                <tr>
                    <td rowspan="2"><label class="control-label" >Duration</label></td>

                    <td style="column-count: 2;clear: both;">
                        <div class="left"><label class="control-label" for="durationFrom"> From</label></div>
                        <div ><label class="control-label" for="durationFrom"> To</label></div>
                    </td>
                </tr>
                <tr>
                    <td style="column-count: 2;clear: both;">
                        <div class="left">
                            <input type="date" name="durationFrom" id="durationFrom" ng-model="hoteltracker.durationFrom" required/>
                            <span class="error" ng-messages="hoteltracker.durationFrom.$error" ng-if="hoteltracker.durationFrom.$touched">
                                <span ng-message="required">Duration From is required.</span>
                            </span>
                        </div>
                        <div >
                            <input type="date" name="durationTo" id="durationTo" ng-model="hoteltracker.durationTo" required/>
                            <span class="error" ng-messages="hoteltracker.durationTo.$error" ng-if="hoteltracker.durationTo.$touched">
                                <span ng-message="required">Duration To is required.</span>
                            </span>
                         </div>
                    </td>
                </tr>
                <tr class="even gradeA">
                    <td class="firstcol"><label class="control-label" for="remark">Remarks:</label></td>
                    <td><textarea type="text" name="remark" id="remark" ng-model="hoteltracker.remark" placeholder="Remark" style="width:235px" required/>

                    </td>
            </table>
            <div class="well">
                <div class="controls">
                    <a ng-click="hotelTrackerCreate()" ng-class="{linkdisabled: userForm.$invalid}" class="btn btn-small btn-primary">create new user</a>
                    <a ui-sref="home.hoteltracker-list" class="btn btn-small"><i class="fa fa-list-alt fa-fw fa-align-left"></i>Student Hotel Tracker </a>
                </div>
            </div>
        </form>
    </div>
</div>
<br>
